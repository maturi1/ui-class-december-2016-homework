<!DOCTYPE html>
<html>

<body>
<h> array methods</h>
<script>
	var i = ['java script'];
	var j = ["hello world"];
	var   k  =  [[1,4],[4,6,5],[20,6,1]];
	console.log(Array.from('java script')); //array.from method creates a new array from an iterable object.
	console.log(Array.isArray("hello world")); //return false because it is not an array.
	console.log(Array.isArray([1,4],[4,6,5],[20,6,1])); // array.isarray method returns true if it is an array.
	console.log(Array.of([1,4],[4,6,5],[20,6,1])); // creates a new array in the parameters which are passed.
	console.log(i.concat(j,k)); //combines the two or more arrays.
	i[0] = ["arrays"];
	console.log(i);     //Return value A new Array iterator object.
	



</script>

</body>
</html>
