<!DOCTYPE html>
<html>
<body>
<head>javascript operators</head>
<p>post decrement operator</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p> pre decrement </p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
	var a = 25;
	var b = a--;
	document.getElementById("demo1").innerHTML = a;
	document.getElementById("demo2").innerHTML = b;
	console.log(a);
	console.log(b);
	var c = -30;
	var d = --c;
	document.getElementById("demo3").innerHTML = c;
	document.getElementById("demo4").innerHTML = d;
	console.log(c);
	console.log(d);
	
	</script> 
</body>
</html>
