<!DOCTYPE html>
<html>
<body>
<head>javascript operators</head>
<p>post increment operator</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p>pre increment</p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
	var a = 5;
	var b = a++;
	document.getElementById("demo1").innerHTML = a;
document.getElementById("demo2").innerHTML = b;
console.log(a);
console.log(b);
	var x = 3;
	var y = ++x;
	document.getElementById("demo3").innerHTML = x;
document.getElementById("demo4").innerHTML = y;
	console.log(x);
	console.log(y);
</script>
</body>
</html>
